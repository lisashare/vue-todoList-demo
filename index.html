<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todoList</title>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="base/animate.css">
    <!-- <link rel="stylesheet" href="base/reset.css"> -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <!-- header start  -->
        <header class="bar bar-nav">
            <a class="icon icon-star pull-left"></a>
            <a class="icon icon-edit pull-right"></a>
            <h1 class="title">TodoList</h1>
        </header>
        <!-- header end -->
        <!-- content start -->
        <div class="content">
            <!-- 循环卡片 -->
            <div class="card">
                <div class="card-header">卡头</div>
                <div class="card-content">
                    <div class="card-content-inner">这是一个用纯文本的简单卡片。但卡片可以包含自己的页头，页脚，列表视图，图像，和里面的任何元素。</div>
                </div>
                <div class="card-footer">
                    <p class="color-gray">发表于 2015/01/15</p>
                    <div class="btn-box">
                        <button class="button button-success button-fill">
                            <i class="icon icon-check pull-right"></i>
                        </button>
                        <button class="button button-danger">
                            <i class="icon icon-remove pull-right"></i>
                        </button>
                    </div>
                    
                </div>
            </div>
            <!-- 循环卡片结束 -->
        </div>
        <!-- content end -->
    </div>
    <!-- 在开发环境下不要使用压缩版本，不然你就失去了所有常见错误相关的警告! -->
    <script src="base/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
